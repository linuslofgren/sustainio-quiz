version: '3'
services:
    backend:
        image: linusvonekensteen/sustainio
        networks:
          - main
        ports:
          - "4000:4000"
    database:
        image: 'mongo'
        container_name: 'mongo-db'
        volumes:
            - ./mongo-volume:/data/db
        networks:
          - main
networks:
  main:
